<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Text</title>
	<style type="text/css">
		p.text{
			width: 400px;
			border:1px dotted red;
			word-wrap:break-word;
			margin: 0 auto;
			font-size: 40px;
			margin:100px auto;}
	</style>
</head>
<body>
	<p class="text">
		This paragraph contains a very long word: thisisav eryveryveryver yveryver ylongword. The long word will break and wrap to the next line.
	</p>
</body>
</html>
